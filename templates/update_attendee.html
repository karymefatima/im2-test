<form action="/attendees/update/{{ attendee.attendee_id }}" method="post" onsubmit="return confirmUpdate()">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" value="{{ attendee.name }}"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" value="{{ attendee.email }}"><br>
    <label for="contact_number">Contact Number:</label><br>
    <input type="text" id="contact_number" name="contact_number" value="{{ attendee.contact_number }}"><br>
    <input type="submit" value="Update Record">
</form>

<script>
    function confirmUpdate() {
        return confirm("Are you sure you want to save changes?");
    }
</script>
