<form action="/organizers/update/{{ organizer.organizer_id }}" method="post" onsubmit="return confirmUpdate()">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" value="{{ organizer.name }}"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" value="{{ organizer.email }}"><br>
    <label for="contact_number">Contact Number:</label><br>
    <input type="text" id="contact_number" name="contact_number" value="{{ organizer.contact_number }}"><br>
    <input type="submit" value="Update Record">
</form>

<script>
    function confirmUpdate() {
        return confirm("Are you sure you want to save changes?");
    }
</script>
