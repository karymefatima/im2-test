<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Event Management System</title>

			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="./wave.css" />
	</head>
	<body
		class="font-roboto"
		style="background-color: #05014a">
		<nav class="bg-white shadow dark:bg-gray-800">
			<div
				class="container flex items-center justify-center p-12 mx-auto text-gray-600 capitalize dark:text-gray-300">
				<a
					class="text-black text-lg font-bold mr-32"
					href="#"
					>Event Management System</a
				>
				<div class="flex items-center justify-end">
					<a
						class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6"
						href="/"
						>Home</a
					>
					<a
						class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6"
						href="/organizers"
						>Organizers</a
					>
					<a
						class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6"
						href="/venues"
						>Venues</a
					>
					<a
						class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6"
						href="/events"
						>Events</a
					>
					<a
						class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6"
						href="/attendees"
						>Attendees</a
					>
				</div>
			</div>
		</nav>

		<div class="flex flex-row">
			<!-- Left side with background image -->
			<div
				class="flex-1 bg-cover bg-no-repeat mb-[-8]"
				style="
					background-image: url('https://i.pinimg.com/originals/f3/4d/e2/f34de2bce91c6596f9ec1a93ee44b86f.jpg');
					background-size: 95%;
				"></div>
			<div class="flex justify-center items-center mr-40 ml-20 my-24">
				<!-- New Event Form -->
				<div
					id="newEventForm"
					style="margin-top: 20px"
					class="container mx-auto bg-white w-96 p-8 rounded-lg shadow-lg">
					<h1 class="text-2xl font-bold mb-4 text-center">
						Create Event
					</h1>
					<form
						action="/events"
						method="post">
						<div class="mb-4">
							<label
								for="event_name"
								class="block text-gray-700 text-sm font-bold mb-2"
								>Event Name:</label
							>
							<input
								type="text"
								class="border rounded w-full py-2 px-3 focus:outline-none focus:ring focus:border-blue-500"
								id="event_name"
								name="event_name"
								required />
						</div>
						<div class="mb-4">
							<label
								for="event_date"
								class="block text-gray-700 text-sm font-bold mb-2"
								>Event Date:</label
							>
							<input
								type="date"
								class="border rounded w-full py-2 px-3 focus:outline-none focus:ring focus:border-blue-500"
								id="event_date"
								name="event_date"
								required />
						</div>
						<div class="mb-4">
							<label
								for="venue_id"
								class="block text-gray-700 text-sm font-bold mb-2"
								>Venue:</label
							>
							<select
								id="venue_id"
								name="venue_id"
								class="border rounded w-full py-2 px-3 focus:outline-none focus:ring focus:border-blue-500">
								<!-- Options will be filled dynamically with JavaScript -->
							</select>
						</div>
						<label
							for="organizer_id"
							class="block text-gray-700 text-sm font-bold mb-2"
							>Organizer:</label
						>
						<select
							id="organizer_id"
							name="organizer_id"
							class="border rounded w-full py-2 px-3 focus:outline-none focus:ring focus:border-blue-500">
							<!-- Options will be filled dynamically with JavaScript -->
						</select>
						<input
							type="submit"
							value="Add Event"
							class="hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-full w-full mt-6"
							style="background-color: #05014a" />
						<button
							onclick="openTableModal()"
							class="hover:bg-blue-100 text-blue-500 font-bold py-2 px-4 border rounded-full w-full mt-2"
							style="border-color: #05014a; color: #05014a">
							Upcoming Events
						</button>
					</form>
				</div>
			</div>
			<!-- Table Modal -->
			<div
				id="tableModal"
				class="fixed inset-0 z-50 overflow-auto bg-black bg-opacity-50 flex items-center justify-center hidden">
				<div class="bg-white p-8 rounded-lg w-3/6">
					<div class="flex flex-row justify-center">
						<h1
							class="text-2xl font-bold mb-4 text-center flex justify-center items-center ml-4">
							Events
						</h1>
						<button
							class="text-red-700 font-bold py-2 px-4 rounded-full w-full mb-8 flex justify-end"
							onclick="closeTableModal()">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="w-6 h-6">
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
							</svg>
						</button>
					</div>
					<table class="w-full">
						<thead>
							<tr>
								<th class="border-b-2 border-gray-300">
									Event Name
								</th>
								<th class="border-b-2 border-gray-300">
									Event Date
								</th>
								<th class="border-b-2 border-gray-300">
									Venue
								</th>
								<th class="border-b-2 border-gray-300">
									Organizer
								</th>
								<th class="border-b-2 border-gray-300">
									Actions
								</th>
							</tr>
						</thead>
						<tbody
							id="eventTableBody"
							class="text-center py-2 px-4 border-b">
							<!-- Event table rows will be filled dynamically with JavaScript -->
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<script>
			function fillVenueOptions() {
				fetch("/venuesjson")
					.then((response) => response.json())
					.then((venues) => {
						const venueSelect = document.getElementById("venue_id");
						venues.forEach((venue) => {
							const option = document.createElement("option");
							option.value = venue.venue_id;
							option.text = venue.venue_name;
							venueSelect.appendChild(option);
						});
					})
					.catch((error) => {
						console.error("Error:", error);
					});
			}

			function fillOrganizerOptions() {
				fetch("/organizersjson")
					.then((response) => response.json())
					.then((organizers) => {
						const organizerSelect =
							document.getElementById("organizer_id");
						organizers.forEach((organizer) => {
							const option = document.createElement("option");
							option.value = organizer.organizer_id;
							option.text = organizer.name;
							organizerSelect.appendChild(option);
						});
					})
					.catch((error) => {
						console.error("Error:", error);
					});
			}

			function fillEventTable() {
				fetch("/eventsjson")
					.then((response) => response.json())
					.then((events) => {
						const eventTableBody =
							document.getElementById("eventTableBody");
						eventTableBody.innerHTML = ""; // Clear existing content

						events.forEach((event) => {
							const row = document.createElement("tr");
							row.innerHTML = `
                            <td class="py-2 px-4 border-b">${event.event_name}</td>
                            <td class="py-2 px-4 border-b">${event.event_date}</td>
                            <td class="py-2 px-4 border-b">${event.venue_name}</td>
                            <td class="py-2 px-4 border-b">${event.organizer_name}</td>
                            <td class="py-2 px-4 border-b">
                                <button onclick="updateEvent(${event.id})" class="text-gray-500 font-bold py-1 px-2 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
</svg></button>
                                <button onclick="confirmDelete(${event.id})" class="text-red-600 font-bold py-1 px-2 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
</svg></button>
                            </td>
                        `;

							eventTableBody.appendChild(row);
						});
					})
					.catch((error) => {
						console.error("Error:", error);
					});
			}

			function openTableModal() {
				fillEventTable(); // Fill the table when opening the modal
				document.getElementById("tableModal").style.display = "flex";
			}

			function closeTableModal() {
				document.getElementById("tableModal").style.display = "none";
			}

			function updateEvent(id) {
				window.location.href = `/events/update/${id}`;
			}

			function confirmDelete(id) {
				if (confirm("Are you sure you want to delete this event?")) {
					deleteEvent(id);
				}
			}

			function deleteEvent(id) {
				fetch(`/events/${id}`, {
					method: "DELETE",
				})
					.then((response) => response.json())
					.then((data) => {
						alert("Delete successful");
						location.reload();
					})
					.catch((error) => {
						console.error("Error:", error);
					});
			}

			// Initial fill for options when the page loads
			fillVenueOptions();
			fillOrganizerOptions();
		</script>
